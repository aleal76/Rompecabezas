<!DOCTYPE html>

  <head>

  <body>

        </div>

          <img src="images/5.jpg">
        </div>
        <div id="pieza6" class="piezas">
          <img src="images/6.jpg">
        </div>
       <div id="pieza7" class="piezas">
          <img src="images/7.jpg">
        </div>
        <div id="pieza8" class="piezas">
          <img src="images/8.jpg">
        </div>
        <div id="pieza9" class="piezas">
        </div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>

</html>
